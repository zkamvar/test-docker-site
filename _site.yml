name: "test-dashboard"
navbar:
  title: "Test Hub Dashboard"
  type: inverse
  left:
    - text: "HOME"
      icon: fa-home
      href: index.html
    - text: "Forecasts"
      icon: fa-solid fa-chart-line
      href: forecast.html
  right:
    - href: https://github.com/hubverse-org/hub-dashboard-predtimechart
      icon: fa-github
output:
  html_document:
    css: resources/css/styles.css
    theme: yeti
    fig_caption: false
    mathjax: true
    includes:
      in_header: resources/header.html
      after_body: resources/blank.html
exclude:
  - "DESCRIPTION"
  - "LICENSE.md"
  - "Dockerfile"
  - "README.md"
  - "entrypoint.sh"
